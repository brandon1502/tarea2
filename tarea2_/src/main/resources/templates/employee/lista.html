<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Estadios</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Lista de Empleados</h1>
            <a href="<%=request.getContextPath() %>/Estadio?action=crearEstadio" class="btn btn-primary">Nuevo Estadio</a>
            <a style="margin-left: 50px" href="<%=request.getContextPath() %>/Jugador?action=listarJugadores" class="btn btn-secondary">Ir a jugadores</a>

            <table class="table table-striped mt-3">
                <tr class="table-primary">
                    <th>#</th>
                    <th>Apellido y Nombre</th>
                    <th>Correo</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th></th>

                </tr>

                <tr>
                    <td><%=estadio.getIdEstadio()%></td>
                    <td><%=estadio.getNombre()%></td>
                    <td><%=estadio.getProvincia()%></td>
                    <td><%=estadio.getClub()%></td>

                    <td><a onclick="return confirm('Â¿Esta seguro de borrar?')" class="btn btn-danger" href="<%=request.getContextPath()%>/Estadio?action=delete&idEstadio=<%= estadio.getIdEstadio() %>">Borrar</a></td>
                </tr>


            </table>
        </div>


    </body>
</html>
