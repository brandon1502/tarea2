<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Empleados</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Lista de Empleados</h1>

            <table class="table table-striped mt-3">
                <tr class="table-secondary">
                    <th>#</th>
                    <th>Apellido y Nombre</th>
                    <th>Correo</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th></th>
                    <th></th>

                </tr>

                <tr th:each="employee, info : ${listaEmployees}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${employee.lastname + ', ' + employee.firstname}"></td>
                    <td th:text="${employee.email}"></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/editar' + '?id=' + ${employee.id}}">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/borrar' + '?id=' + ${employee.id}}">Borrar</a>
                    </td>
                </tr>


            </table>
        </div>


    </body>
</html>
